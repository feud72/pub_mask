{% extends 'base.html' %}
{% block content %}

  <form method="POST" action="{% url 'address:index' %}" class="mb-3">
    {% csrf_token %}
    <div class="input-group mb-3">
    <input type="text" class="form-control col-auto mr-3" id="inputAddress" name="address" aria-describedby="addressHelp" placeholder="Enter Address" value={{ address }}>
    <div class="input-group-append">
    <button type="submit" class="btn btn-primary col-auto">Submit</button>
    </div>
    </div>
</form>

<ul class="list-group">
{% for pharm in context.stores %}
  <li class="list-group-item">
<p>Store : {{ pharm.name}}</p><p>
Address : {{ pharm.addr }}</p><p>
Remaining : 
<span class={% if pharm.remain_stat == "plenty" %}
"btn btn-sm btn-success"
{% elif pharm.remain_stat == "some" %}
"btn btn-sm btn-warning"
{% elif pharm.remain_stat == "few" %}
"btn btn-sm btn-danger"
{% elif pharm.remain_stat == "empty" %}
"btn btn-sm btn-secondary"
{% endif %}>
{{ pharm.remain_stat }}</span>

</p>
</li>
{% endfor %}
</ul>
{% endblock content %}
